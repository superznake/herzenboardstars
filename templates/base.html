<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HerzenBoardStars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">HerzenBoardStars</a>
        
        <!-- Login/logout placed directly in the header area -->
        <div class="d-flex">
            {% if request.user.is_authenticated %}
                <span class="me-2">Привет, {{ request.user.first_name }}</span>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary">Войти</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
