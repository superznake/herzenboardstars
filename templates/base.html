<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HerzenBoardStars</title>
    <link href="https://cdn.jsdelivr.net/gh/superznake/gik-bootstrap@4984911/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">HerzenBoardStars</a>
        <div class="d-flex">
            {% if request.user.is_authenticated %}
                <span class="me-2 text-info">Привет, {{ request.user.first_name }}</span>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-secondary">Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-primary">Войти</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
