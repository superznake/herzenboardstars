{% extends "base.html" %}

{% block content %}
<h1>Вход на сайт</h1>

{% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
{% endif %}

<p>Для доступа к премии войдите через VK:</p>

<div>
  <script src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
  <script type="text/javascript">
    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: {{ VK_APP_ID|default:"54356598" }},
        redirectUrl: '{{ VK_REDIRECT_URI|default:"https://herzenboardstars.lol/oauth/complete/vk-oauth2/" }}',
        responseMode: VKID.ConfigResponseMode.Callback,
        source: VKID.ConfigSource.LOWCODE,
        scope: '',
      });

      const oneTap = new VKID.OneTap();

      oneTap.render({
        container: document.currentScript.parentElement,
        showAlternativeLogin: true
      })
      .on(VKID.WidgetEvents.ERROR, vkidOnError)
      .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
        // Обмениваем код на токен на клиенте (как требует VK ID SDK)
        const code = payload.code;
        const deviceId = payload.device_id;

        VKID.Auth.exchangeCode(code, deviceId)
          .then(function(tokenData) {
            // После успешного обмена отправляем токен на сервер
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/oauth/complete/vk-oauth2/';

            const tokenInput = document.createElement('input');
            tokenInput.type = 'hidden';
            tokenInput.name = 'access_token';
            tokenInput.value = tokenData.token || tokenData.access_token;
            form.appendChild(tokenInput);

            const userIdInput = document.createElement('input');
            userIdInput.type = 'hidden';
            userIdInput.name = 'user_id';
            userIdInput.value = tokenData.user_id;
            form.appendChild(userIdInput);

            const csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = 'csrfmiddlewaretoken';
            csrfInput.value = '{{ csrf_token }}';
            form.appendChild(csrfInput);

            document.body.appendChild(form);
            form.submit();
          })
          .catch(function(error) {
            vkidOnError(error);
          });
      });

      function vkidOnError(error) {
        const errorMsg = error?.text || error?.message || error?.error_description || 'неизвестная ошибка';
        alert('Ошибка авторизации: ' + errorMsg);
        console.error('VKID ошибка:', error);
      }
    } else {
      console.error('VKID SDK не загружен');
      const container = document.currentScript ? document.currentScript.parentElement : document.querySelector('div');
      if (container) {
        container.innerHTML = '<p class="text-danger">Не удалось загрузить VK ID SDK. Попробуйте обновить страницу.</p>';
      }
    }
  </script>
</div>
{% endblock %}
