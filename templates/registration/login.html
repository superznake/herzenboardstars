{% extends "base.html" %}

{% block content %}
<h1>Вход на сайт</h1>

{% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
{% endif %}

<p>Для доступа к премии войдите через VK:</p>

<div id="vk-auth-container">
  <script src="https://unpkg.com/@vkid/sdk@2.0.0/dist-sdk/umd/index.js"></script>
  <script type="text/javascript">
    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: {{ VK_APP_ID|default:"54356598" }},
        redirectUrl: '{{ VK_REDIRECT_URI|default:"" }}',
        responseMode: VKID.ConfigResponseMode.Callback,
        source: VKID.ConfigSource.LOWCODE,
        scope: '',
      });

      const oneTap = new VKID.OneTap();

      oneTap.render({
        container: document.getElementById('vk-auth-container'),
        showAlternativeLogin: true
      })
      .on(VKID.WidgetEvents.ERROR, vkidOnError)
      .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
        const code = payload.code;
        const deviceId = payload.device_id;

        VKID.Auth.exchangeCode(code, deviceId)
          .then(vkidOnSuccess)
          .catch(vkidOnError);
      });

      function vkidOnSuccess(data) {
        // При успешной авторизации отправляем код на Django
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/oauth/complete/vk-oauth2/';

        const codeInput = document.createElement('input');
        codeInput.type = 'hidden';
        codeInput.name = 'code';
        codeInput.value = data.code;
        form.appendChild(codeInput);

        const csrfInput = document.createElement('input');
        csrfInput.type = 'hidden';
        csrfInput.name = 'csrfmiddlewaretoken';
        csrfInput.value = '{{ csrf_token }}';
        form.appendChild(csrfInput);

        document.body.appendChild(form);
        form.submit();
      }

      function vkidOnError(error) {
        const errorMsg = error?.text || error?.message || 'неизвестная ошибка';
        alert('Ошибка авторизации: ' + errorMsg);
        console.error('VKID ошибка:', error);
      }
    } else {
      console.error('VKID SDK не загружен');
      document.getElementById('vk-auth-container').innerHTML = 
        '<p class="text-danger">Не удалось загрузить VK ID SDK. Попробуйте обновить страницу.</p>';
    }
  </script>
</div>
{% endblock %}
