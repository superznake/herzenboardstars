{% extends "base.html" %}

{% block content %}
<h1>Вход на сайт</h1>

<p>Для доступа к премии войдите через VK:</p>

<div id="vk_button">
  <script nonce="csp_nonce" src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>

  <script nonce="csp_nonce">
    if ("VKIDSDK" in window) {
      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: 54356598,
        // ВАЖНО: ничего не редиректим!
        responseMode: VKID.ConfigResponseMode.OneTap,
        source: VKID.ConfigSource.LOWCODE,
        scope: "",
      });

      const oneTap = new VKID.OneTap();

      oneTap
        .render({
          container: document.getElementById("vk_button"),
          showAlternativeLogin: true
        })
        .on(VKID.WidgetEvents.ERROR, vkidOnError)
        .on(VKID.WidgetEvents.LOGIN_SUCCESS, vkidOnSuccess);

      function vkidOnSuccess(payload) {
        console.log("VKID success:", payload);

        fetch("/auth/vk/login/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken"),
          },
          body: JSON.stringify(payload),
        })
        .then(r => r.json())
        .then(data => {
          if (data.success) window.location.href = "/";
          else alert("Ошибка: " + data.error);
        });
      }

      function vkidOnError(e) {
        console.error("VKID ошибка:", e);
        alert("Ошибка авторизации: " + (e.text || "Неизвестная ошибка"));
      }

      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
      }
    }
  </script>
</div>

{% endblock %}
