{% extends "base.html" %}

{% block content %}
<h1>Вход на сайт</h1>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<p>Для доступа к премии войдите через VK:</p>

<div id="vk-login-container">
  <script nonce="csp_nonce" src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
  <script nonce="csp_nonce" type="text/javascript">
    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      // Настройка приложения VKID
      VKID.Config.init({
        app: 54356598,  // ID вашего приложения VK
        redirectUrl: 'https://herzenboardstars.lol/oauth/complete/vk-oauth2/',
        responseMode: VKID.ConfigResponseMode.Callback,
        source: VKID.ConfigSource.LOWCODE,
        scope: '', // Необходимые права, если нужно
      });

      const oneTap = new VKID.OneTap();

      oneTap.render({
        container: document.getElementById('vk-login-container'),
        showAlternativeLogin: true
      })
      .on(VKID.WidgetEvents.ERROR, vkidOnError)
      .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
        const code = payload.code;
        const deviceId = payload.device_id;

        VKID.Auth.exchangeCode(code, deviceId)
          .then(vkidOnSuccess)
          .catch(vkidOnError);
      });

      function vkidOnSuccess(data) {
        // После успешного входа можно редиректить на главную
        window.location.href = '/';
      }

      function vkidOnError(error) {
        alert('Ошибка авторизации VK. Попробуйте ещё раз.');
        console.error(error);
      }
    }
  </script>
</div>
{% endblock %}
