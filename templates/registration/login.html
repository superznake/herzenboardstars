{% extends "base.html" %}

{% block content %}
<h1>Вход на сайт</h1>

<p>Для доступа к премии войдите через VK:</p>

<div>
  <script nonce="csp_nonce" src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
  <script nonce="csp_nonce" type="text/javascript">
    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: 54356598,
        redirectUrl: '{{ VK_REDIRECT_URI }}', // берём из .env через settings
        responseMode: VKID.ConfigResponseMode.Callback,
        source: VKID.ConfigSource.LOWCODE,
        scope: '', // при необходимости можно добавить права
      });

      const oneTap = new VKID.OneTap();

      oneTap.render({
        container: document.currentScript.parentElement,
        showAlternativeLogin: true
      })
      .on(VKID.WidgetEvents.ERROR, vkidOnError)
      .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
        const code = payload.code;
        const deviceId = payload.device_id;

        VKID.Auth.exchangeCode(code, deviceId)
          .then(vkidOnSuccess)
          .catch(vkidOnError);
      });

      function vkidOnSuccess(data) {
        // При успешной авторизации отправляем код на Django
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/oauth/complete/vk-oauth2/';

        const codeInput = document.createElement('input');
        codeInput.type = 'hidden';
        codeInput.name = 'code';
        codeInput.value = data.code;
        form.appendChild(codeInput);

        const csrfInput = document.createElement('input');
        csrfInput.type = 'hidden';
        csrfInput.name = 'csrfmiddlewaretoken';
        csrfInput.value = '{{ csrf_token }}';
        form.appendChild(csrfInput);

        document.body.appendChild(form);
        form.submit();
      }

      function vkidOnError(error) {
        alert('Ошибка авторизации: ' + (error.text || 'неизвестная ошибка'));
        console.error('VKID ошибка:', error);
      }
    }
  </script>
</div>
{% endblock %}
