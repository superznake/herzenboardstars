{% extends "base.html" %}

{% block content %}
<h1>Вход на сайт</h1>

<p>Для доступа к премии войдите через VK:</p>

<div id="vk-login-container"></div>

<script src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
<script type="text/javascript">
if ('VKIDSDK' in window) {
    const VKID = window.VKIDSDK;

    VKID.Config.init({
        app: {{ VK_CLIENT_ID }},
        redirectUrl: '{{ VK_REDIRECT_URI }}',
        responseMode: VKID.ConfigResponseMode.Callback,
        source: VKID.ConfigSource.LOWCODE,
        scope: 'name',  // для получения first_name и last_name
    });

    const oneTap = new VKID.OneTap();

    oneTap.render({
        container: document.getElementById('vk-login-container'),
        showAlternativeLogin: true
    })
    .on(VKID.WidgetEvents.ERROR, vkidOnError)
    .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function(payload) {
        const code = payload.code;
        const deviceId = payload.device_id;

        VKID.Auth.exchangeCode(code, deviceId)
            .then(vkidOnSuccess)
            .catch(vkidOnError);
    });

    function vkidOnSuccess(data) {
        // Редирект на Django view для завершения авторизации
        window.location.href = "{{ VK_REDIRECT_URI }}?code=" + data.code + "&device_id=" + data.device_id;
    }

    function vkidOnError(error) {
        console.error("VKID error:", error);
        alert("Ошибка авторизации: " + JSON.stringify(error));
    }
}
</script>

{% endblock %}
